<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented Todo App</title>

    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/5/sandstone/bootstrap.min.css">

</head>
<body>
    
    <nav class="navbar navbar-light bg-light">

        <a href="#" class="navbar-brand">Object Oriented Todo App</a>

    </nav>

    <div class="container">

        <div id="App" class="row pt-5">

            <div class="col-md-4">

                <div class="card">
                        
                    <div class="card-header">

                        <h4>Add a product</h4>

                    </div>

                </div>

                <form id="productForm" class="card body">

                    <div class="form-group">

                        <input type="text" id="name" placeholder="name" class="form-control">

                    </div>

                    <div class="form-group">

                        <input type="number" id="price" min="0" placeholder="price" class="form-control">

                    </div>

                    <div class="form-group">

                        <input type="date" id="date" placeholder="date" class="form-control">

                    </div>

                    <input type="submit" value="submit" class="btn btn-primary btn-block">

                </form>

            </div>


            <div id="Product List" class="col-md-8">


            </div>

        </div>

    </div>

    <script src="App.js"></script>

</body>
</html>
